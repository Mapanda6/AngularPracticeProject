<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message"> {{message}}</div>
<div class="container">
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>isCompleted?</th>
            <th>Target Date</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
    </thead>
    <tbody>
        <!-- todo for loop usage -->
        <tr *ngFor="let todo of todos">
            <td>
                {{todo.id}}
            </td>
            <td>
                {{todo.username}}
            </td>
            <td>
                {{todo.desc}}
            </td>
            <td>
                {{todo.done}}
            </td>
            <td>
                {{todo.targetDate | date | uppercase}}
            </td>
            <td>
               <button (click)="updateTodo(todo.id, todo.username, todo)" class="btn btn-success"> Update</button>
            </td>
            <td>
                <button (click)="deleteTodo( todo.username,todo.id)" class="btn btn-warning"> Delete</button>
            </td>
        </tr>
    </tbody>


</table>
</div>
<div class="">
    <button (click)="addTodo()" class="btn btn-success"> Add</button>
</div>
